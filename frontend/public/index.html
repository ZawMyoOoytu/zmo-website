    <!-- CSS to prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Prevent FOUC */
      .js-loading *,
      .js-loading *:before,
      .js-loading *:after {
        animation-play-state: paused !important;
      }
      
      /* Font fallback */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
        background: #f8f9fa;
      }
      
      /* Loading animation */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .app-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="js-loading">
    <!-- Loading screen -->
    <div id="app-loading" class="app-loading">
      <div class="loading-spinner"></div>
      <div>Loading CYBARCSOFT...</div>
    </div>
    
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        z-index: 10000;
      ">
        <div>
          <h1 style="color: #333; margin-bottom: 20px;">JavaScript Required</h1>
          <p style="color: #666; margin-bottom: 20px;">
            This website requires JavaScript to function properly. Please enable JavaScript in your browser settings.
          </p>
          <p style="color: #999; font-size: 14px;">
            CYBARCSOFT - Algorithmic Solutions for Modern Problems
          </p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Script to handle loading state -->
    <script>
      // Remove loading class when page loads
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.remove('js-loading');
      });
      
      // Handle app loading state
      window.addEventListener('load', function() {
        var loadingElement = document.getElementById('app-loading');
        if (loadingElement) {
          loadingElement.classList.add('hidden');
          setTimeout(function() {
            loadingElement.style.display = 'none';
          }, 300);
        }
      });
      
      // If React takes too long, show the content anyway
      setTimeout(function() {
        var loadingElement = document.getElementById('app-loading');
        if (loadingElement && loadingElement.style.display !== 'none') {
          loadingElement.classList.add('hidden');
          setTimeout(function() {
            loadingElement.style.display = 'none';
          }, 300);
        }
      }, 5000); // 5 second timeout
    </script>
