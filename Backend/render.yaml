services:
  - type: web
    name: zmo-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: zmo-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: RENDER_URL
        value: https://zmo-backend.onrender.com

databases:
  - name: zmo-mongodb
    plan: free
    type: mongodb
    version: 6.0